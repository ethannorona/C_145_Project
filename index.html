<!DOCTYPE html>
    <html>
        <head>
            <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        </head>
        <body>
            <a-scene>
                <a-box position="2 0.5 -5" rotation="0 45 0" color  = "#47CE90"></a-box>
                <a-cone position="-1 1.25 -3" rotation="10 2 40" color="#FF892A"></a-cone>
                <a-octahedron position = "2.3 0.8 -2" radius = "0.5" color = "#FF3B1A"></a-octahedron>
                <a-ring position = "3 0.7 -6" radius-inner = "0.45" radius-outer = "0.7"  color = "teal"></a-ring>
                <a-torus position="1 .5 -3" rotation="80 3 24" radius=".5" color="#F80A6B"></a-torus>
                <a-dodecahedron position="0 0.75 -6" rotation="5 20 1" radius="0.5" color="#EF75A9"></a-dodecahedron>
                <a-plane position="1 0 -4" rotation="-90 0 0" width="7", height="7" color="#96FA14"></a-plane>
            </a-scene>
        </body>
    </html>
